<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tindog</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="images/icon-profile.png" alt="Profile icon" />
        <img class="logo" src="images/logo.png" alt="App logo, dog paw" />
        <img src="images/icon-chat.png" alt="Chat icon, chat bubble" />
      </nav>
      <section id="profile-section"></section>
      <footer>
        <div>
          <button id="dislike-btn">
            <img id="dislike-btn" src="images/icon-cross.png" />
          </button>
          <button id="like-btn">
            <img id="like-btn" src="images/icon-heart.png" />
          </button>
        </div>
      </footer>
    </div>
    <script src="/index.js" type="module"></script>
  </body>
</html>
